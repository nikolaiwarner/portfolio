<template name="metaverseForm">
  <div class="card">
  {{#autoForm collection="Metaverses" id="metaverseForm" doc=metaverse type=method}}
    <div class="card-content">
      <div class="form-group">
        <label class="control-label" for="name">Name of Metaverse</label>
        {{> afFieldInput name='name' type='text'}}
      </div>
      <div class="form-group">
        <label class="control-label" for="description">Description the Metaverse</label>
        {{> afFieldInput id='description' name='description' type='textarea' rows=10}}
      </div>
    </div>
    <div class="card-action">
      {{#if metaverse._id}}
        <button type="submit" class="btn btn-primary update">Save</button>
      {{else}}
        <button type="submit" class="btn btn-primary insert">Create</button>
      {{/if}}
    </div>
  {{/autoForm}}
  </div>
</template>
